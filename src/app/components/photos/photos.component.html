<div class="content-wrapper">
  <div class="spinner-wrapper" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div
    *ngIf="!isLoading"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
  >
    <app-photos-grid-view
      (pictureEvent)="addPictureTofavorite($event)"
      [pictures]="Pictures"
    >
    </app-photos-grid-view>
  </div>
</div>
